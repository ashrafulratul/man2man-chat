<div id="chat">

  <div class="col-md-3" id="chat_left">
        <div class="chat_search_box col-md-12" style="visibility: hidden;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <div class="chat-group col-sm-12">
          <div class="col-sm-4">
            <button class="btn btn-sm btn-default" type="button" id="firechat-btn-unread-rooms">Unread<span class="chat_notification hide">0</span></button>
          </div>
          <div class="col-sm-4 text-center">
            <button class="btn btn-sm btn-default active" type="button" id="firechat-btn-rooms">Recent<span class="chat_notification hide">0</span></button>
          </div>
          <div class="col-sm-4 text-right">
            <button class="btn btn-sm btn-default" type="button" id="firechat-btn-all-rooms">All<span class="chat_notification hide">0</span></button>
          </div>
        </div>
        <div class="clearfix"></div>

        <ul class="list-group contact-list" id='firechat-unread-room-list' style="display: none;"></ul>
        <ul class="list-group contact-list" id='firechat-tab-list'></ul>
        <ul class="list-group contact-list" id='firechat-tab-all-list' style="display: none;"></ul>



  </div>
  <div class="col-md-6" id="chat_middle">
    <div class="panel-body">
      <div id='firechat-tab-content' class='tab-content'></div>
    </div>
  </div>
  <div class="col-md-3" id="chat_right">
    <div class="col-md-6 col-md-offset-3">
        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="" class="roommeta-avatar img-responsive img-circle" />
    </div>
    <div class="clearfix"></div>
    <ul class="roommeta-table">
      <!-- <li>
        <span class="col-sm-3">Name</span>
        <strong></strong>
      </li>
      <li>
        <span class="col-sm-3">Email</span>
        <strong></strong>
      </li> -->
    </ul>
  </div>
</div>
